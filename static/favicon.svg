<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#8b5cf6"/>
  
  <!-- Balance scale design -->
  <!-- Left pan -->
  <path d="M 18 28 L 22 36 L 14 36 Z" fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
  <!-- Right pan -->
  <path d="M 46 28 L 50 36 L 42 36 Z" fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Center pole -->
  <rect x="30.5" y="20" width="3" height="20" fill="#ffffff" rx="1.5"/>
  
  <!-- Base -->
  <rect x="26" y="39" width="12" height="3" fill="#ffffff" rx="1.5"/>
  
  <!-- Left chain -->
  <line x1="18" y1="28" x2="18" y2="24" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="18" y1="24" x2="28" y2="24" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Right chain -->
  <line x1="46" y1="28" x2="46" y2="24" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="46" y1="24" x2="36" y2="24" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Horizontal beam -->
  <rect x="16" y="22.5" width="32" height="3" fill="#ffffff" rx="1.5"/>
  
  <!-- Center circle (fulcrum) -->
  <circle cx="32" cy="24" r="2.5" fill="#ffffff"/>
</svg>
